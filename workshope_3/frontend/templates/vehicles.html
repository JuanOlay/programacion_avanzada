<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos</title>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>year</th>
            <th>Modelo</th>
            <th>Potencia</th>
            <th>chasis</th>
            <th>motor</th>
            <th></th>

            {% for vehicle in vechicles %} 
                <tr>
                    <td>{{ vehicle.name }}</td>
                    <td>{{ vehicle.year }}</td>
                    <td>{{ vehicle.modelo }}</td>
                    <td>{{ vehicle.chasis }}</td>
                    <th>{{ vehicle.engine }}</th>
                </tr>
            {% endfor %}
        </tr>
    </table>
    <footer>
        <p>&copy; 2024 workshop3 UD</p>
    </footer>  
</body>
</html>
